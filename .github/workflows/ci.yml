name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run visualizer (headless) to generate sample output
      run: |
        mkdir -p output
        python -m birkhoff_polytope_demo.visualize_birkhoff --n 2 --no-browser --out output/birkhoff_n2.html

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: birkhoff-sample-output
        path: output/birkhoff_n2.html
